services:
  mysql:
    image: mysql:5.7.38
    ports:
      - "3306:3306"
    volumes:
      - ./docker/db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root

  rabbitmq:
    image: rabbitmq:3.7-management
    ports: [5672, 15672]

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

